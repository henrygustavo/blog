<section>
    <div class="row">
        <div class="col-md-12">
            <div class="heading">
                <h2>About {{personalInformation.firstName}}</h2>
            </div>
            <p class="lead">

            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <p ng-bind-html="renderHtml(personalInformation.description)">
            </p>
        </div>

        <div class="col-md-4">
            <img class="img-responsive img-circle" alt="" src="https://docs.google.com/uc?id={{personalInformation.idPhoto}}">
        </div>
    </div>
</section>

<section>
    <div class="row">

        <div class="col-md-4">
            <div class="heading">
                <h3>Get in touch with {{personalInformation.firstName}}</h3>
            </div>

            <div class="social">
                <a href="{{personalInformation.faceBook}}"  ng-if="personalInformation.faceBook" target="_blank" class="external facebook" data-animate-hover="pulse"><i class="fa fa-facebook"></i></a>
                <a href="{{personalInformation.googlePlus}}" ng-if="personalInformation.googlePlus" target="_blank" data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
                <a href="{{personalInformation.twitter}}" ng-if="personalInformation.twitter" target="_blank" class="external twitter" data-animate-hover="pulse"><i class="fa fa-twitter"></i></a>
                <a class="email" data-animate-hover="pulse"><i class="fa fa-envelope"> {{personalInformation.email}}</i></a>
                <a data-animate-hover="pulse"><i class="fa fa-phone"> (+51){{personalInformation.phoneNumber}}</i></a>
            </div>
        </div>
    </div>
</section>
