<div id="page-wrapper">
	<div class="row">
		<div class="col-md-8 col-lg-offset-4">
			<h2>User</h2>
		</div>
	</div>
	<form name="form" role="form" novalidate>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">

					<input-text-edit label="User Name" name="userName" readonly></input-text-edit>

					<input-text-edit label="Email" name="email" readonly></input-text-edit>

					<input-text-edit label="Role" name="role" readonly></input-text-edit>

					<input-text-edit label="Lockout Enabled" name="lockoutEnabled" readonly></input-text-edit>

					<input-text-edit label="Disabled" name="disabled" readonly></input-text-edit>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 well col-lg-offset-4">
				<div class="form-group">
					<div class="col-md-3" style="padding: 1px">
						<a ui-sref="userList" class="btn btn-primary btn-block">Back</a>
					</div>
					<div class="col-md-9" style="padding: 1px">
						<a ui-sref="userEdit({id:model.id})" style="float: right" class="btn btn-default btn-block">Edit</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- /#page-wrapper -->
